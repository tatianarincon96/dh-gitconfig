spring:
  application:
    name: series-service
  data:
    mongodb:
        url: mongodb://localhost:27017/series_database
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://accounts.google.com
  mvc:
    log-request-details: true

server:
  port: 8081

logging:
  level:
    org.springframework.security: DEBUG
    
eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
    instance:
      preferIpAddress: true
